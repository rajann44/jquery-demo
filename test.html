<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 1.2.6 Test</title>
    <script src="jquery-1.2.6.js"></script>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 10px;
            display: inline-block;
        }
        .highlight {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>jQuery 1.2.6 Test Page</h1>
    
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <input type="button" id="animateBtn" value="Animate">
    <input type="button" id="toggleBtn" value="Toggle Class">
    <input type="button" id="ajaxBtn" value="Test AJAX">

    <div id="result"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            // Basic selector and event handling
            $('.box').click(function() {
                $(this).fadeOut(500).fadeIn(500);
            });

            // Animation demo
            $('#animateBtn').click(function() {
                $('.box').animate({
                    width: '200px',
                    height: '200px'
                }, 1000).animate({
                    width: '100px',
                    height: '100px'
                }, 1000);
            });

            // Class manipulation
            $('#toggleBtn').click(function() {
                $('.box').toggleClass('highlight');
            });

            // AJAX demo
            $('#ajaxBtn').click(function() {
                $.ajax({
                    url: 'test.xml',
                    method: 'GET',
                    success: function(data) {
                        $('#result').html('<pre>' + data + '</pre>');
                    },
                    error: function() {
                        $('#result').html('Error loading data');
                    }
                });
            });
        });
    </script>
</body>
</html>
